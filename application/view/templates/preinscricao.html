<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matriz Curricular Online</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand">Engenharia de Software</a>
            <div class="" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Home</a>
                        <a class="nav-link active" aria-current="page" href="{{ url_for('preinscricao') }}">Pré-Inscrição</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<form accept-charset="utf-8" action="{{ url_for('preinscricao') }}" enctype="application/x-www-form-urlencoded" method="POST">
    <label for="input_nome">Nome</label>
    <input type="text" id="input_nome" name="nome" />
    <label for="input_idade">Idade</label>
    <input type="text" id="input_idade" name="idade" />
    <label for="input_documento">Documento</label>
    <input type="file" accept="application/pdf" id="input_documento" name="documento" />
    <label for="input_observacoes">Observações</label>
    <textarea id="input_observacoes" name="observacoes"></textarea>
    <input type="submit" />
</form>
</body>
</html>
